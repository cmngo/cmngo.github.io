<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>PWA-Demo</title>
	<meta http-equiv=X-UA-Compatible content="IE=edge">
  <meta name=description content="This a Demo Progressive Web Application which will work in offline, has a splash screen add to home screen etc,.">
  <meta name=viewport content="width=device-width, initial-scale=1, user-scalable=no">
  <meta name="theme-color" content="#29434d">
  <!-- <meta name="msapplication-TileColor" content="#29434d">
  <meta name="msapplication-TileImage" content="./images/icons/mstile-150x150.png"> -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Progressive Web Application">
  <meta name="application-name" content="Progressive Web Application">
  <!-- <link rel="apple-touch-icon" href="./images/icons/apple-touch-icon.png"> -->
  <!-- <link rel="icon" type="image/png" href="./images/icons/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="./images/icons/favicon-16x16.png" sizes="16x16"> -->
  <link rel="manifest" href="./manifest.json">
	<link rel="stylesheet" href="./public/css/style.css">
</head>
<body>
	<h3>数据缓存</h3>
	<div>
		<ul id="fetch-area">
			<script id="fetch-data" type="text/html">
				<% for(let i = 0; i< data.length; i++) { %>
					<li class="item">
							<img class="avatar" src=<%= data[i].author.avatar_url%> >
							<span class="title"><%= data[i].title %></span>
					</li>
				<% } %>
			</script>
		</ul>
	</div>

	<h3>添加到主屏幕</h3>
	<div>
		<button id="add-to-homescreen">点击添加到主屏幕</button>
	</div>

	<h3>推送通知</h3>
	<div>
		<button id="web-push">点击推送通知</button>
	</div>

	<h3>离线缓存</h3>
	<div>
		<button>离线缓存</button>
	</div>

	<h3>后台同步</h3>
	<div>
		<button>后台同步</button>
	</div>

	<h3>web分享</h3>
	<div>
		<button id="web-share">点击拉起web分享</button>
	</div>

	<!-- 离线提示 -->
	<div class="hide" id="network-msg"></div>


	<script src="./public/libs/vconsole.min.js"></script>
	<script>// 初始化
			var vConsole = new VConsole();
	</script>
	<script src="./public/libs/ejs.min.js"></script>
	<script src="./public/js/main.js"></script>
</body>
</html>
